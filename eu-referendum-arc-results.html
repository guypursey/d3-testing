<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="description" content="Experiment showing UK's EU Referendum results as arcs.">
	</head>
	<body>
	<svg width="960" height="500" viewBox="0 0 960 500" perserveAspectRatio="xMinYMid"></svg>
	<script src="d3.v4.min.js"></script>
	<script>
		const tau = 2 * Math.PI // http://tauday.com/tau-manifesto
		const svg = d3.select("svg")
		const width = +svg.attr("width")
		const height = +svg.attr("height")
		const g = svg.append("g").attr("transform", "translate(" + width / 2 + "," + height / 2 + ")")

		const arc = d3.arc()
			.innerRadius(Math.min(width, height) / 2 - 10)
			.outerRadius(Math.min(width, height) / 2)

		var background = g.append("path")
			.datum({startAngle: 0, endAngle: tau})
			.style("fill", "#ddd")
			.attr("d", arc)

		arc.startAngle(0.5 * tau)

		var remain = g.append("path")
			.datum({endAngle: 0.927 * tau})
			.style("fill", "yellow")
			.attr("d", arc)

		var leave = g.append("path")
			.datum({endAngle: 0.127 * tau})
			.style("fill", "blue")
			.attr("d", arc)

	</script>
	</body>
</html>
