<!DOCTYPE html>
<meta charset="utf-8">
<style>

.grid .tick {
    stroke: lightgrey;
    opacity: 0.7;
}
.grid path {
    stroke-width: 0;
}
.axis {
    shape-rendering: crispEdges;
}
.axis line {
    fill: none;
    shape-rendering: crispEdges;
}
.y.axis line, .y.axis path {
    fill: none;
    stroke: lightgrey;
}

.bar {
  fill: steelblue;
}

.bar:hover {
  fill: brown;
}

.axis {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

</style>
<body>
<script src="d3.v3.min.js"></script>
<script>

var margin = {top: 40, right: 40, bottom: 40, left: 40}
var width = 960
var height = 500

var svg = d3.select("body").append("svg")
    .attr("class", "chart")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", `translate(${margin.left}, ${margin.top})`)

d3.tsv("data.tsv", cleanUpData, function(error, data) {
  if (error) throw error;

  var x = d3.time.scale()
      .domain([data[0].date, d3.time.day.offset(data[data.length - 1].date, 1)])
      .rangeRound([0, width - margin.left - margin.right])

  var y = d3.time.scale()
      .domain([new Date(0, 0, 0, 0, 0), new Date(0, 0, 1, 0, 0)])
      .range([height - margin.top - margin.bottom, 0])

  var color = d3.scale.category10()

  var uniqueTypes = {}
  var typeKeyArray = data
        .map(r => r["Type"])
        .filter(r => uniqueTypes[r] = (typeof uniqueTypes[r] === "undefined"))
        .filter(r => r)

  var xAxis = d3.svg.axis()
      .scale(x)
      .orient("bottom")
      .ticks(d3.time.days, 32)
      .tickFormat(d3.time.format("%B %Y"))
      .tickSize(5)
      .tickPadding(1)

  var yAxis = d3.svg.axis()
      .scale(y)
      .orient("left")
      .ticks(d3.time.hours, 1)
      .tickFormat(d3.time.format("%H:%M"))
      .tickSize(10)
      .tickPadding(0)

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", `translate(0, ${height - margin.top - margin.bottom})`)
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Total time")

  //Draw a grid

  var yAxisGrid = yAxis.scale(y).ticks(d3.time.hours, 1)
      .tickSize(width - margin.left - margin.right, 0)
      .tickFormat("")
      .orient("right");

  var xAxisGrid = xAxis.scale(x).ticks(d3.time.days, 1)
      .tickSize(-(height - margin.top - margin.bottom), 0)
      .tickFormat("")
      .orient("top");

  svg.append("g")
      .classed('y', true)
      .classed('grid', true)
      .call(yAxisGrid);

  svg.append("g")
      .classed('x', true)
      .classed('grid', true)
      .call(xAxisGrid);


  svg.selectAll(".chart")
      .data(data)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", d => x(d.date))
      .attr("y", d => y(d.end))
      .attr("width", width / data.length)
      .attr("height", d => y(d.start) - y(d.end))
      .style("fill", d => color(d["Type"]))

  var legend = svg.selectAll(".legend")
       .data(color.domain().slice().reverse())
     .enter().append("g")
       .attr("class", "legend")
       .attr("transform", (d, i) => `translate(0, ${i * 20})`)

   legend.append("rect")
       .attr("x", width - margin.right - 18)
       .attr("width", 18)
       .attr("height", 18)
       .style("fill", color)

   legend.append("text")
       .attr("x", width - margin.right - 24)
       .attr("y", 9)
       .attr("dy", ".35em")
       .style("text-anchor", "end")
       .text(d => d)

})


function cleanUpData (d) {
    d["date"] = convertUKDateToISO(d["Date"])
    d["start"] = convertTimeToJSDateTime(d["Start time"])
    d["end"] = convertTimeToJSDateTime(d["End time"])
    d["total"] = convertTimeToJSDateTime(d["Total time"])
    d["Type"] = fillBlankType(d["Type"])
    return d.date && d.start && d.end && d.total && d
}

function fillBlankType (d) {
    return d || "No type given"
}

function convertTimeToJSDateTime (t) {
    var minutes = /:(\d\d)$/.exec(t) || [ null, null ]
    var hours = /^(\d\d):/.exec(t) || [ null, null ]
    t = hours[1] && minutes[1] && new Date(0, 0, 0, hours[1], minutes[1])
    //console.log(t)
    return t
}

function convertUKDateToISO (d) {
    var d = d.split("/")
    d = d.length === 3 ? `${d[2]}-${d[1]}-${d[0]}` : null
    d = new Date(d)
    return d
}

</script>
</body>
</html>
